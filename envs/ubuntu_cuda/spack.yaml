# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: true
  concretizer:
    unify: true
  packages:
    all:
      providers:
        mpi: [mpich]
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
    cuda:
      externals:
      - prefix: /usr/local/cuda-11.8/
        spec: cuda@11.8.0
      - prefix: /usr/local/cuda-12.8/
        spec: cuda@12.8.1
      - prefix: /usr/local/cuda-12.9/
        spec: cuda@12.9.1
      buildable: false
    binutils:
      externals:
      - spec: binutils@2.30
        prefix: /usr
      buildable: false
    coreutils:
      externals:
      - spec: coreutils@8.28
        prefix: /usr
      buildable: false
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
    file:
      externals:
      - spec: file@5.32
        prefix: /usr
      buildable: false
    findutils:
      externals:
      - spec: findutils@4.7.0-git
        prefix: /usr
      buildable: false
    git:
      externals:
      - spec: git@2.17.1~tcltk
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.1
        prefix: /usr
      buildable: false
    hwloc:
      externals:
      - spec: hwloc@1.11.9
        prefix: /usr
      buildable: false
    netlib-lapack:
      externals:
      - spec: netlib-lapack@3.10.1
        prefix: /usr/
      buildable: false
    mpich:
      externals:
      - spec: mpich@3.3a2~hydra device=ch3
        prefix: /usr
      buildable: false
    ncurses:
      externals:
      - spec: ncurses@6.1.20180127+symlinks+termlib abi=5
        prefix: /usr
      buildable: false
    openssh:
      externals:
      - spec: openssh@7.6p1
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1
        prefix: /usr
      buildable: false
    perl:
      externals:
      - spec: perl@5.26.1~cpanm+open+shared+threads
        prefix: /usr
      buildable: false
